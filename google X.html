<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link type="text/css" rel="stylesheet" href="google X.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<a class="buttons" href="plus.google.com" id="button1">+You</a>
	<a class="buttons" href="mail.google.com" id="button2">Gmail</a>
	<a class="buttons" href="images.google.com" id="button3">Images</a>
	<a href="apps.google.com"><img src="hello.jpg" class="buttons" id="apps" /></a>
	<a href="accounts.google.com"><div id="sign"><center><p>Sign in</p></center></div></a>
	<a href="www.google.com"><img src="google.png" id="google" /></a>
	<form>
	<center><input type="text" name="search" id="search" autofocus /></center>
	<center><button class="sbuttons" onclick="alert('If you want to search, please use the actual Google.')">Google Search</button>
	<button class="sbuttons" onclick="confirm('Are you sure you are feeling lucky?')">I'm Feeling Lucky</button></center>
</form>
<div id="bbar">
	<a class="b" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
	<a class="b" id="bus" href="https://www.google.com/services/?fg=1">Business</a>
	<a class="b" id="ab" href="https://www.google.com/intl/en/about/">About</a>
	<a class="b" id="pt" href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a>
	<a class="b" id="set" href="https://www.google.com/preferences?hl=en">Settings</a>
</div>

</html>
